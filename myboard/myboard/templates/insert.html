<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert</title>
</head>
<body>
<h1>Insert</h1>

<form action="{% url 'insert' %}" method="post">{% csrf_token %}
  <table border="1">

    <tr>
      <th>작성자</th>
      <td><input type="text" name="myname"></td>
    </tr>
    <tr>
      <th>제목</th>
      <td><input type="text" name="mytitle"></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea name="mycontent" cols="60" rows="10"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <input type="button" value="작성 취소" onclick="location.href='{% url 'index' %}'">
        <input type="submit" value="작성 완료">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
