<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>

<h1>Update</h1>

<form action="{% url 'update' dto.id %}" method="post">{% csrf_token %}
    <table border="1">
        <tr>
            <th>작성자</th>
            <td><input type="text" value="{{ dto.myname }}" readonly></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="mytitle" value="{{ dto.mytitle }}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="mycontent" cols="60" rows="10">{{ dto.mycontent }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="button" value="작성 취소" onclick="location.href='{% url 'detail' dto.id %}'">
                <input type="submit" value="작성 완료">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
